<mat-grid-list cols="1" rowHeight="120px">
  <mat-grid-tile *ngFor="let thesis of thesisData | async">
    <mat-card (click)="openModal(thesis)">
      <mat-card-header>
        <mat-card-title>{{ thesis.thesisTitle }}</mat-card-title>
      </mat-card-header>
      <mat-card-content style="padding-left: 15px">
        <p>{{ thesis.thesisDateOfDefense
          .toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) }}</p>

        <p>{{ thesis.student.full_name }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
