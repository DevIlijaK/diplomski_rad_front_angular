<mat-grid-list cols="1" rowHeight="120px">
  <mat-grid-tile *ngFor="let thesis of thesisData | async">
    <mat-card (click)="openModal(thesis)">
      <mat-card-header>
        <mat-card-title>{{ thesis.thesisDateOfDefense }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ thesis.thesisTitle }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
