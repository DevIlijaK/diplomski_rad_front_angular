<mat-grid-list cols="1" rowHeight="3:1">
  <mat-grid-tile *ngFor="let hour of hours">
    <mat-card (click)="openModal(hour)">
      <mat-card-header>
        <mat-card-title>{{ hour.time }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ hour.event }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
