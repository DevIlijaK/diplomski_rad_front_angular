    <div class="nt-login-card mat-elevation-z8">

        <form class="nt-login-form" [formGroup]="form">
          <mat-form-field class="login-field">
            <input matInput type="text" formControlName="username" class="form-control" placeholder="{{'Korisničko ime'}}"/>
            <mat-error *ngIf="form.controls.username.errors" class="invalid-feedback"
            >
              <span *ngIf="form.controls.username.errors.required">{{'Korisničko ime je obavezno polje!'}}</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="login-field">
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" class="form-control" placeholder="{{'Šifra'}}"/>
            <div
              style="cursor: pointer" matSuffix
              (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon class="nt-visibility-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </div>
            <mat-error *ngIf="form.controls.password.errors" class="invalid-feedback">
              <span *ngIf="form.controls.password.errors.required">{{"Polje šifra je obavezno polje"}}</span>
              <span *ngIf="form.controls.password.errors.unauthorized">{{"login.error"}}</span>
            </mat-error>
          </mat-form-field>
          <mat-card-actions>
            <button mat-stroked-button color="primary" (click)="login()" class="login-field nt-login-btn">
          <span class="parent">
<!--          <mat-icon *ngIf="(loading$ | async)">-->
            <!--            <mat-spinner color="accent" diameter="20"></mat-spinner>-->
            <!--          </mat-icon>-->
          <span>{{"Ulogujte se"}}</span>

          </span>
            </button>

<!--                      (click)="toggle()">-->
<!--                {{language}}-->
<!--                <mat-icon>language</mat-icon>-->
<!--              </button>-->
<!--            </div>-->
          </mat-card-actions>
        </form>

    </div>
