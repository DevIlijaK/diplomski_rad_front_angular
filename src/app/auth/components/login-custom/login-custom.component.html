<div style="margin: 40px 0 40px 0">
  <mat-card>
    <mat-card-title>
      Card title
    </mat-card-title>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field class="login-field" appearance="outline">
          <mat-label>Korisničko ime</mat-label>
          <input type="text" matInput class="form-control"  [matAutocomplete]="auto" [formControl]="myControl"/>
          <mat-autocomplete #auto>
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Šifra</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Sakri šifru'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button>Login</button>
    </mat-card-actions>
  </mat-card>
</div>
