<div class="container">
  <mat-card>
    <mat-card-title>
      <h1 class="title-header">Ulogujte se</h1>
      <p class="subheader">Dobrodošli</p>
      <p class="subheader">Molim Vas unesite svoje podatke.</p>
    </mat-card-title>
    <div>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field appearance="outline">
            <mat-label>Korisničko ime</mat-label>
            <input type="text" matInput formControlName="username"/>
            <mat-error *ngIf="form.controls.username.errors">
              <span *ngIf="form.controls.username.errors.required">{{'Korisničko ime je obavezno polje!'}}</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Šifra</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Sakri šifru'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.controls.password.errors">
              <span *ngIf="form.controls.password.errors.required">{{"Polje šifra je obavezno polje"}}</span>
              <span *ngIf="form.controls.password.errors.unauthorized">{{"login.error"}}</span>
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="login()">Ulogujte se</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
